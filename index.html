<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light up down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="menu image" class="menu-img">
            <img src="images/logo.png" alt="logo image" class="logo-img">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" alt="lamp off" class="lamp"> 
            <img src="images/light.png" alt="lamp on" id="li" class="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in lightning</h1>
            <p>
                This is first lamp of our company.we are making a huge collection of modern lamps in all catagories from home and office use
            </p>
            <a href="">check all collection</a>
        
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
    </div>

    </div>

    <script>
        var btn = document.getElementById("btn")
        var light = document.getElementById("li")
        function toggleBtn()
        {
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>
</html>
